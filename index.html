<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/table.css">
</head>
<body>
    <table>
        <caption id="display">0</caption>
        <tr>
            <th>CE</th>
            <th>C</th>
            <th>&lt;</th>
            <th>/</th>
        </tr>
        <tr>
            <td id="sete">7</td>
            <td id="oito">8</td>
            <td id="nove">9</td>
            <th>*</th>
        </tr>
        <tr>
            <td id="quatro">4</td>
            <td id="cinco">5</td>
            <td id="seis">6</td>
            <th>-</th>
        </tr>
        <tr>
            <td id="um">1</td>
            <td id="dois">2</td>
            <td id="tres">3</td>
            <th>+</th>
        </tr>
        <tr>
            <td></td>
            <td id="zero">0</td>
            <td>,</td>
            <th id="igual">=</th>
        </tr>
    </table>
    <script src="js/capture.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/keyPress.js"></script>
    <script src="js/onClick.js"></script>
</body>
</html>
